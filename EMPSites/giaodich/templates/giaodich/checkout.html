{% extends 'home/base.html' %}
{% load static %}
{% block checkout_content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            justify-content: space-between;
        }
        .container {
            width: 100%;
            display: flex;
            gap: 20px;
        }
        .shipping-info, .order-summary {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            width: 48%;
        }
        .shipping-info h3, .order-summary h3 {
            margin-bottom: 20px;
        }
        .shipping-info input, .shipping-info button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .shipping-info button {
            background-color: #28a745;
            color: #fff;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .shipping-info button:hover {
            background-color: #218838;
        }
        .order-summary table {
            width: 100%;
            border-collapse: collapse;
        }
        .order-summary table th, .order-summary table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .order-summary table th {
            background-color: #f4f4f4;
        }
        .back-to-cart {
            text-decoration: none;
            color: #007bff;
            font-size: 14px;
            margin-bottom: 10px;
            display: inline-block;
        }
        .back-to-cart:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="shipping-info">
            <h3>Shipping Information</h3>
            <input type="text" placeholder="Name..">
            <input type="email" placeholder="Email..">
            <h4>Address</h4>
            <input type="text" placeholder="Address..">
            <input type="text" placeholder="City..">
            <input type="text" placeholder="State..">
            <input type="text" placeholder="Zip code..">
            <button>Continue</button>
        </div>

        <div class="order-summary">
            <a href="{% url 'cart' %}" class="back-to-cart">&larr; Back to Cart</a>
            <h3>Order Summary</h3>
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Product 1</td>
                        <td>$20.00</td>
                        <td>x2</td>
                    </tr>
                </tbody>
            </table>
            <div style="margin-top: 20px;">
                <p>Items: 2</p>
                <p>Total: <strong>$40.00</strong></p>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock checkout_content %}
