{% extends "master.html" %}
{% block Content %}
<div class="container-xxl flex-grow-1 container-p-y">
    <div class="row justify-content-center">
        <div class="col-xl-6 col-lg-8 col-md-10">
            <!-- Event Registration Form -->
            <div class="card shadow-lg rounded-3 border-0 fade-in">
                <h5 class="card-header text-center bg-blue-custom text-white rounded-top-3">
                    Event Registration
                </h5>
                <div class="card-body p-4">
                    <form method="POST" action="{% url 'submit_registration' %}">
                        {% csrf_token %}
                        <!-- Full Name -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Full Name</label>
                            <input type="text" class="form-control rounded-2" name="name" required 
                            placeholder="Enter your full name">
                        </div>
                        <!-- Email -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Email</label>
                            <input type="email" class="form-control rounded-2" name="email" required 
                            placeholder="example@gmail.com">
                        </div>
                        <!-- Address -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Address</label>
                            <input type="text" class="form-control rounded-2" name="address" required 
                            placeholder="Enter your address">
                        </div>
                        <!-- Phone -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Phone</label>
                            <input type="tel" class="form-control rounded-2" name="phone" required 
                            placeholder="0123-456-789">
                        </div>
                        <!-- Role -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Your Role</label>
                            <select class="form-select rounded-2" name="role" required>
                                <option value="">Select your role</option>
                                <option value="student">Student</option>
                                <option value="faculty">Faculty</option>
                                <option value="sponsor">Sponsor</option>
                                <option value="guest">Guest</option>
                            </select>
                        </div>
                        <input type="hidden" name="event_id" value="{{ event.id }}">
                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-success w-100 rounded-2 shadow-sm fw-bold btn-hover">
                            Register
                        </button>
                        <a href="{% url 'home' %}" class="btn bg-blue-custom w-100 rounded-2 shadow-sm fw-bold">
                            Back Home
                        </a>
                        

                                          
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block footer %}
    {%  include 'includes/footer.html' %}
{% endblock%}
