{% extends "master.html" %}

{% block Content %}
<div class="container-xxl flex-grow-1 container-p-y">
    <div class="col-xl-6">
        <!-- Event Registration Form -->
        <div class="card mb-6">
            <h5 class="card-header">Event Registration</h5>
            <div class="card-body">
                <form method="POST" action="/submit-registration" enctype="multipart/form-data">
                    <!-- First Name -->
                    <div class="mb-3">
                        <label for="first-name" class="form-label">First Name</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="first-name" 
                            name="first_name" 
                            placeholder="Enter your first name" 
                            required>
                    </div>
                    <!-- Last Name -->
                    <div class="mb-3">
                        <label for="last-name" class="form-label">Last Name</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="last-name" 
                            name="last_name" 
                            placeholder="Enter your last name" 
                            required>
                    </div>
                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input 
                            type="email" 
                            class="form-control" 
                            id="email" 
                            name="email" 
                            placeholder="Enter your email" 
                            required>
                    </div>
                    <!-- Phone -->
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input 
                            type="tel" 
                            class="form-control" 
                            id="phone" 
                            name="phone" 
                            placeholder="Enter your phone number" 
                            required>
                    </div>
                    <!-- Event Date -->
                    <div class="mb-3">
                        <label for="event-date" class="form-label">Event Date</label>
                        <input 
                            type="date" 
                            class="form-control" 
                            id="event-date" 
                            name="event_date" 
                            required>
                    </div>
                    <!-- File Upload -->
                    <div class="mb-3">
                        <label for="file-upload" class="form-label">Upload Supporting Document (Optional)</label>
                        <input 
                            type="file" 
                            class="form-control" 
                            id="file-upload" 
                            name="supporting_file">
                    </div>
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
