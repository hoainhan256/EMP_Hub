{% extends "master.html" %}
{% block Content %}
<div class="container-xxl flex-grow-1 container-p-y">
    <div class="row justify-content-center">
        <div class="col-xl-8 col-lg-10 col-md-12">
            <!-- Event Registration Form -->
            <div class="card mb-6">
                <h5 class="card-header">Event Registration</h5>
                <div class="card-body">
                    <form method="POST" action="{% url 'submit_registration' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <!-- Full Name -->
                        <div class="mb-3">
                            <label for="full-name" class="form-label">Full Name</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="full-name" 
                                name="full_name" 
                                placeholder="Enter your full name" 
                                required>
                        </div>
                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input 
                                type="email" 
                                class="form-control" 
                                id="email" 
                                name="email" 
                                placeholder="Enter your email" 
                                required>
                        </div>
                        <!-- Phone -->
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input 
                                type="tel" 
                                class="form-control" 
                                id="phone" 
                                name="phone" 
                                placeholder="Enter your phone number" 
                                required>
                        </div>
                        <!-- Address -->
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="address" 
                                name="address" 
                                placeholder="Enter your address" 
                                required>
                        </div>
                        <!-- Role -->
                        <div class="mb-3">
                            <label for="role" class="form-label">Your Role</label>
                            <select 
                                class="form-select" 
                                id="role" 
                                name="role" 
                                required>
                                <option value="">Select your role</option>
                                <option value="student">Student</option>
                                <option value="faculty">Faculty</option>
                                <option value="sponsor">Sponsor</option>
                                <option value="guest">Guest</option>
                            </select>
                        </div>
                        <!-- Event Selection -->
                        <div class="mb-3">
                            <label for="event-selection" class="form-label">Event</label>
                            <select 
                                class="form-select" 
                                id="event-selection" 
                                name="event" 
                                required>
                                <option value="">Select an event</option>
                                <option value="seminar">Seminar</option>
                                <option value="workshop">Workshop</option>
                                <option value="startup_competition">Startup Competition</option>
                            </select>
                        </div>
                        <!-- Event Date -->
                        <div class="mb-3">
                            <label for="event-date" class="form-label">Event Date</label>
                            <input 
                                type="date" 
                                class="form-control" 
                                id="event-date" 
                                name="event_date" 
                                required>
                        </div>
                        <!-- Payment -->
                        <div class="mb-3">
                            <label for="payment-method" class="form-label">Payment Method</label>
                            <select 
                                class="form-select" 
                                id="payment-method" 
                                name="payment_method" 
                                required>
                                <option value="">Select payment method</option>
                                <option value="free">Free</option>
                                <option value="vnpay">VNPay</option>
                                <option value="momo">Momo</option>
                                <option value="credit_card">Credit Card</option>
                            </select>
                        </div>
                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
