{% extends "master.html" %}
{% block Content %}
<div class="container-xxl flex-grow-1 container-p-y">
    <div class="row justify-content-center">
        <div class="col-xl-6 col-lg-8 col-md-10">
            <!-- Event Registration Form -->
            <div class="card">
                <h5 class="card-header">Event Registration</h5>
                <div class="card-body">
                    <form method="POST" action="{% url 'submit_registration' %}">
                        {% csrf_token %}
                        <!-- Full Name -->
                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" name="name" required 
                            placeholder="Enter your full name">
                        </div>
                        <!-- Email -->
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" required placeholder="YourEmail@gmail.com">
                        </div>
                        <!--Adress-->
                        <div class="mb-3">
                            <label class="form-label">Adress</label>
                            <input type="email" class="form-control" name="adress" required placeholder="Enter your address">
                        </div>
                        <!-- Phone -->
                        <div class="mb-3">
                            <label class="form-label">Phone</label>
                            <input type="tel" class="form-control" name="phone" required placeholder="0123456789">
                        </div>
                        <!-- Role -->
                        <div class="mb-3">
                            <label class="form-label">Your Role</label>
                            <select class="form-select" name="role" required>
                                <option value="">Select your role</option>
                                <option value="student">Student</option>
                                <option value="faculty">Faculty</option>
                                <option value="sponsor">Sponsor</option>
                                <option value="guest">Guest</option>
                            </select>
                        </div>
                        <!-- Payment -->
                        <div class="mb-3">
                            <label class="form-label">Payment Method</label>
                            <select class="form-select" name="payment_method" required>
                                <option value="">Select payment method</option>
                                <option value="free">Free</option>
                                <option value="vnpay">VNPay</option>
                                <option value="momo">Momo</option>
                                <option value="credit_card">Credit Card</option>
                            </select>
                        </div>
                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
